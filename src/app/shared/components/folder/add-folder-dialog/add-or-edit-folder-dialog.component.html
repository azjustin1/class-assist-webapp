<h2 mat-dialog-title></h2>
<mat-dialog-content>
	<p>What's your favorite animal?</p>
	<mat-form-field>
		<mat-label>Folder name</mat-label>
		<input matInput [(ngModel)]="folder.name" />
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="display: flex; flex-direction: row-reverse">
	<button mat-button (click)="onOkClick()">Ok</button>
	<button mat-button (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
