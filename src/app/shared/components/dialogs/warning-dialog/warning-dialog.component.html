<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>
	<p>Do you want to delete this?</p>
</mat-dialog-content>
<mat-dialog-actions style="display: flex; flex-direction: row-reverse">
	<button mat-button (click)="onOkClick()">Yes</button>
	<button mat-button (click)="onCancelClick()">No</button>
</mat-dialog-actions>
