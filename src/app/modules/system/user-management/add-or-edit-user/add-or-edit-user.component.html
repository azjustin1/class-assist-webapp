<h2 mat-dialog-title>Create New User</h2>
<div mat-dialog-content>
	<mat-form-field>
		<input
			matInput
			placeholder="Username"
			[formControl]="usernameControl"
		/>
		<mat-error *ngIf="usernameControl.hasError('required')"
			>Username is required</mat-error
		>
	</mat-form-field>
	<br />
	<mat-form-field>
		<input
			matInput
			[matDatepicker]="birthdayPicker"
			placeholder="Birthday"
			[formControl]="birthdayControl"
		/>
		<mat-datepicker-toggle
			matSuffix
			[for]="birthdayPicker"
		></mat-datepicker-toggle>
		<mat-datepicker #birthdayPicker></mat-datepicker>
		<mat-error *ngIf="birthdayControl.hasError('required')"
			>Birthday is required</mat-error
		>
	</mat-form-field>
	<br />
	<mat-form-field>
		<input matInput placeholder="Email" [formControl]="emailControl" />
		<mat-error *ngIf="emailControl.hasError('required')"
			>Email is required</mat-error
		>
		<mat-error *ngIf="emailControl.hasError('email')"
			>Invalid email</mat-error
		>
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Role</mat-label>
		<mat-select [formControl]="roleControl">
			<mat-option *ngFor="let role of roles" [value]="role">{{
				role
			}}</mat-option>
		</mat-select>
		<mat-error *ngIf="roleControl.hasError('required')"
			>Role is required</mat-error
		>
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onCancelClick()">Cancel</button>
	<button mat-button color="primary" (click)="onSaveClick()">Save</button>
</div>
