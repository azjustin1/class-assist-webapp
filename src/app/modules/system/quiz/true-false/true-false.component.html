<div class="question-editor">
	<div class="editor">
		<ngx-editor-menu *ngIf="isShowEditor" [editor]="editor"> </ngx-editor-menu>
		<ngx-editor
			[editor]="editor"
			[ngModel]="content"
			[disabled]="false"
			[placeholder]="'Type here...'"
      (focusIn)="onToggleEditor()"
      (focusOut)="onToggleEditor()"
		></ngx-editor>
	</div>
	<div class="actions">
		<button mat-icon-button color="primary">
			<mat-icon>check</mat-icon>
		</button>
		<button mat-icon-button color="warn">
			<mat-icon>delete</mat-icon>
		</button>
	</div>
</div>
<div>
	<mat-radio-group aria-label="Select an option">
		<mat-radio-button value="1">True</mat-radio-button>
		<mat-radio-button value="2">False</mat-radio-button>
	</mat-radio-group>
</div>
